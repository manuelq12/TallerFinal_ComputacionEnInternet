<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Servicios por Fecha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div>
<div>
<form action="#" th:object = "${dates}" th:action = @{/service/dates} method = "post" >

<label for = "fechaInicio">Fecha Inicio (AAAA/MM/DD)</label>
<select id  = "fechaInicio"  th:value="*{fechaInicio}" th:field="*{fechaInicio}">
<option th:each = "service:${services}" th:selected = "${dates.fechaInicio = service.fechaInicio}" th:value = "${service.fechaInicio}"
		th:text = ${service.fechaInicio}></option>
</select>
<span th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-danger"></span>

<input type="submit" name="action" class="btn btn-primary"
	value="Search Services">
</form>
</div>
</body>
</html>
