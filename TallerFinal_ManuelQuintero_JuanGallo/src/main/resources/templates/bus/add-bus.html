<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Bus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div>
<div>
<form action="#" th:action = @{/bus/add-bus} method = "post" th:object = "${bus}">

<label for = "id">Id</label>
<input type = "hidden" id = "id">

<label for = "capacidad">Capacidad</label>
<input type = "number" id = "capacidad" th:field="*{capacidad}">
<span th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}" class="text-danger"></span>

<label for = "marca">Marca</label>
<input type = "text" id = "marca" name = "marca" th:field="*{marca}">
<span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger"></span>

<label for = "modelo">Modelo</label>
<input type  ="number" id = "modelo" th:field="*{modelo}">
<span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></span>

<label for = "placa">Placa</label>
<input type = "text" id = "placa" th:field="*{placa}">
<span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger"></span>

<label for = "tipo" >Tipo</label>
<select id  = "tipo" th:field = "*{tipo}">
<option th:each = "type:${types}" th:selected = "${bus.tipo = type}" th:value = "${type}"
		th:text = ${type}></option>
</select>
<input type="submit" name="action" class="btn btn-primary"
	value="Add Bus">
</form>

</div>
</div>
</body>
</html>
